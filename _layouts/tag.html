---
layout: default
---
<div class="content container">
    <div class="row">
        <div class="col-12">
            <h1>Tag: #{{page.tag}}</h1>
            <ul>
                {% for post in site.posts %}
                    {% if post.tags contains page.tag %}
                        <li><a class="post" href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
    </div>
</div>
