---
layout: default
---

<div class="content container">
    <div class="row">
        <div class="col-12">
            <h1>Category: #{{page.category}}</h1>
            <ul>
                {% for post in site.posts %}
                    {% if post.categories contains page.category %}
                        <li><a class="post" href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
    </div>
</div>
